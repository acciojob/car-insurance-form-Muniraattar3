<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required>
		
	    <label for="email">Email</label>
		<input id="email" type="Email" required>

		<label >
		<input  type="radio" name="gender" value="male"required>Male
        </label>
		<label >
		<input  type="radio" name="gender" value="female"required>Female
        </label>
		<label >
		<input  type="radio" name="gender" value="other"required>Other
        </label>
		
		<label for="car">Car Brands</label>
		<select id="cars">
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Marcedez</option>
		</select>
		
		<label for="carage">Car Age</label>
		<input id="carage" type="Number" required>

		<label for="dop">Date of Purchase(dop)</label>
		<input id="dop" type="Date" required>

		<label for="password">Password</label>
		<input id="password" type="Password" required>

		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
